    <title>Creative Designer Resume</title>

<body>

   <div class="container">
       <div class="row">
        <form role="form" class="form-horizontal" data-toggle="validator" id="contactForm">
            <div class="form-group has-feedback">
                <div class="col-sm-3 text-right"><label for="userName" class="control-label">Name</label></div>
                <div class="col-sm-9">
                <input type="text" id="userName" class="form-control" maxlength="30" data-minlength="2" data-error="Name must contain at least 2 character" required>
                <span class="form-control-feedback glyphicon"></span>
                <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-3 text-right"><label for="userEmail" class="control-label">Email</label></div>
                <div class="col-sm-9">
                <input type="email" id="userEmail" class="form-control" data-error="Hey bruh, This is not valid email address" required>
                <span class="form-control-feedback glyphicon"></span>
                <div class="help-block with-errors">example@email.com</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label for="userPhoneNumber" class="control-label">Phone</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="userPhoneNumber" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label for="subject" class="control-label">Subject</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="subject" class="form-control">
                </div>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-3 text-right"><label for="userMessage" class="control-label">Message</label></div>
                <div class="col-sm-9"><textarea type="text" id="userMessage" class="form-control" data-error="Hey man! this is required field" required></textarea>
                <!--<span class="form-control-feedback glyphicon"></span>-->
                <div class="help-block with-errors">What do you think about us?</div>
                </div>
            </div>
            <button type="submit" class="btn btn-info pull-left submit col-sm-offset-3">Submit</button>
            <div class="submission-msg text-center hidden">Massege Submitted Successful !!!!</div>
        </form>
       </div>
   </div>
   
    <!-- jQuery and Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Validator JS -->
    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
